<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
	<title>Insert title here</title>

	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="../../services/user.service.client.js"></script>
	<script src="profile.controller.client.js"></script>
</head>
<body>
<div class="container">
<h1 id="title">Profile</h1>
	<form>
		<div class="form-group row">
			<label for="usernameFld" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="usernameFld" placeholder="Alice">
			</div>
		</div>
		<div class="form-group row">
			<label for="phoneFld" class="col-sm-2 col-form-label">Phone</label>
			<div class="col-sm-10">
				<input type="tel" class="form-control" id="phoneFld" placeholder="(###)###-####">
			</div>
		</div>
		<div class="form-group row">
			<label for="emailFld" class="col-sm-2 col-form-label">Last Name</label>
			<div class="col-sm-10">
				<input type="email" class="form-control" id="emailFld" placeholder="XXX@gmail.com">
			</div>
		</div>
		<div class="form-group row">
			<label for="roleFld" class="col-sm-2 col-form-label">Role</label>
			<div class="col-sm-10">
				<select id="roleFld" class="form-control">
					<option value="FACULTY">Faculty</option>
					<option value="STUDENT">Student</option>
				</select>
			</div>
		</div>
		<div class="form-group row">
			<label for="dateOfBirthFld" class="col-sm-2 col-form-label">Date of Birth</label>
			<div class="col-sm-10">
				<input type="date" class="form-control" id="dateOfBirthFld" placeholder="mm/dd/yyyy">
			</div>
		</div>
		<button id="updateBtn"
				type="button"
				class="btn btn-primary btn-block btn-success">Update</button>
		<button id="logoutBtn"
				type="button"
				class="btn btn-primary btn-block btn-danger">Logout</button>
	</form>
</div>
</body>
</html>
