
<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet"/>
<title>Insert title here</title>

	<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"></script>
	<script src="../../services/user.service.client.js"></script>
	<script src="register.controller.client.js"></script>
</head>
<body>
<div class="container">
<h1 id="title">Sign Up</h1>
	<form>
		<div class="form-group row">
			<label for="inputUsername" class="col-sm-2 col-form-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="usernameFld" placeholder="Username">
			</div>
		</div>
		<div class="form-group row">
			<label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="passwordFld" placeholder="Password">
			</div>
		</div>
		<div class="form-group row">
			<label for="verifyPassword" class="col-sm-2 col-form-label">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="verifyPasswordFld" placeholder="Password">
			</div>
		</div>
		<a href="../profile/profile.template.client.html">
			<button id="registerBtn"
				type="button"
				class="btn btn-primary btn-block">Sign Up</button>
		</a>
		<a href="../login/login.template.client.html">Login</a>
	</form>
</div>
</body>
</html>
